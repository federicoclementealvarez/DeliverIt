<div class="flavour">
  <div>
    <p class="card-title">{{ productVariation.name }}</p>
    <p class="card-subtitle">{{ productVariation.description }}</p>
  </div>

  <button
    *ngIf="stateAdd; else elseBlock"
    class="button"
    (click)="toggleButton()"
  >
    +
  </button>
  <ng-template #elseBlock
    ><button class="button sec-button" (click)="toggleButton()">
      -
    </button></ng-template
  >
</div>
