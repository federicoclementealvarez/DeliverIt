<div class="banner-container">
  <img class="banner-image" src="https://wallpaperaccess.com/full/424487.jpg" alt="banner">
</div>
<div class="content-container">
  <div class="shop-data">
    <div class="image-container">
      <img class="shop-icon" src="https://img.restaurantguru.com/r6f0-Lemmys-logo-2020-08.jpg" alt="icono del local">
    </div>
    <div class="info-container">
      <p class="card-title">Lemmy's Pizza</p>
      <p class="card-subtitle">Urquiza 1500</p>
      <div class="text-and-star-container">
        <p class="card-bottomText">4.8</p>
        <img class="star-image" src="..\assets\buttons_logos\star_rating_icon.png">
        <p class="opiniones">Ver opiniones</p>
      </div>
    </div>
  </div>
</div>
<h6 class="products-title">Productos</h6>
<div class="content-container" id="margin-0">
  <div class="cards-container">
    <app-shop-card 
      *ngFor="let product of products"
        productId={{product.id}}
        title={{product.name}}
        subtitle={{product.description}}
        bottomText="$ {{product.price}}"
        [hasAddButton]="true">
    </app-shop-card>
  </div>  
</div>
<div *ngIf="totalQty > 0" class="confirm-order-container">
  <div class="total-container">
    <p id="total-text">Total de Items:</p><p id="amount-text">{{ totalQty }}</p>
  </div>
  <div class="buttons-order-container">
    <app-primary-button title="SIGUIENTE" routerLink="/order-details"></app-primary-button>
    <button (click)="resetProducts()" routerLink="/home-customer" class="cancel-button">CANCELAR</button>
  </div>
</div>
<footer [ngClass]="{'footer': totalQty > 0}" class="footer"></footer>
