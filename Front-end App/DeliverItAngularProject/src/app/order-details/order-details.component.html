<div class="parent-container">  
  <div class="container">
    <div class="title-container">
      <h1>Detalle del Pedido</h1>
    </div>
    <div class="message-container">
      <h3>Item</h3>
      <h3>Precio</h3>
    </div>
    <div class="line-items-container">
      <div *ngFor="let item of items" class="line-item">
        <div class="title">
          <p class="card-title">{{item.product.name}}</p>
        </div>
        <div class="quantity-total-container">
          <div class="quantity">
            <p class="card-subtitle">{{item.product.description}}</p>
          </div>
          <div class="total">
            <p class="card-subtitle">{{item.quantity}} x $ {{item.product.prices[0].amount}}</p>
          </div>
        </div>
      </div>
      <div class="quantity-total-container">
          <p class="card-title">Precio del env√≠o</p>
          <p class="card-subtitle">$ {{ shippingPrice }}</p>
      </div>
    </div>
    <div class="total-container">
      <p class="card-title">Total:</p>
      <p class="card-title">$ {{ total }}</p>
    </div>
    <div class="button-container">
      <app-primary-button title="CONFIRMAR" routerLink="/order-confirmed"></app-primary-button>
    </div>
  </div>
</div>
