<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<h1 class="descriptionLabel">Todas las comisiones</h1>
<div class="container">
  <div class="cards-container">
    <li *ngFor="let commission of commissions" [ngClass]="{ 'current': commission === getCurrentCommission() }" (click)="onEditClick(commission)">
      Desde: {{commission.validSince}} - Porcentaje: {{(commission.percentage*100).toFixed(2)}}%  
    </li>
  </div>
</div>
