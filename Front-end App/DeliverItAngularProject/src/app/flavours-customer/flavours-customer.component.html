<div class="parent-container">
  <div class="container">
    <h1 class="title" [attr.max-var]="maxVariations">
      Elige hasta {{ maxVariations }}
    </h1>

    <div class="flavour-container" *ngFor="let pv of productVariations">
      <app-flavours-customer-item
        [maxVariations]="maxVariations"
        [productVariation]="pv"
        [flavourId]="pv.id"
      ></app-flavours-customer-item>
    </div>

    <span>
      <div
        [ngClass]="{
          'error-message-show':
            submitted === true && !atLeastOneFlavourSelected()
        }"
        class="error-message"
      >
        <ion-icon class="error-icon-red" name="warning-outline"></ion-icon>
        Elija al menos uno
      </div>
    </span>

    <button class="button" (click)="submitCustFlavours()">
      <ion-icon name="checkmark" size="20"></ion-icon>Listo
    </button>
    <button class="secondary-button" (click)="goBack()">
      <ion-icon name="close"></ion-icon>Cancelar
    </button>
  </div>
</div>
