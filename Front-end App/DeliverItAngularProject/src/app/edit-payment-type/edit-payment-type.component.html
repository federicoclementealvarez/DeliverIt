<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<nav class="navbar">
  <div class="container-menu">
    <span class="material-symbols-outlined" routerLink="/payment-type-list">arrow_back</span>
  </div>
</nav>

<div class="container">
  <h1>Editar Forma de pago</h1>
  <form class="input-button" [formGroup]="editPaymentTypeForm">
    <div class="input-group">
      <h6>Descripción</h6>
      <input type="text" formControlName="description">
      <div [ngClass]="{'error-message-show': getDescription().invalid && (submitted || getDescription().touched)}"
        class="error-message" style="align-self: flex-start;" id="errors">
        <span class="error-icon-red">&#9888;</span>
        Ingresa alguna descripción
      </div>
    </div>
    <app-primary-button class="button-style" title="ACTUALIZAR" (click)="submit()"></app-primary-button>
    <div class="last-button-container">
      <app-secondary-button class="button-style" title="ELIMINAR" (click)="delete()"></app-secondary-button>
    </div>
  </form>
</div>
