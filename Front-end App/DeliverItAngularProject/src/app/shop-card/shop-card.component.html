<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>

<div class="container" [attr.prod-name]="product?.name">
  <img class="image" *ngIf="hasImage" [src]="imagePath" />
  <div class="text-container">
    <p class="card-title">{{ title }}</p>
    <p class="card-subtitle">{{ subtitle }}</p>
    <div class="text-and-star">
      <p class="card-bottomText">{{ bottomText }}</p>
      <img
        *ngIf="hasStar === true"
        class="star-image"
        src="..\assets\buttons_logos\star_rating_icon.png"
      />
      <p *ngIf="totalReviews" class="card-bottomText">({{ totalReviews }})</p>
    </div>
  </div>
  <div *ngIf="hasDropdown === true" class="dropdown">
    <span
      class="material-symbols-outlined"
      (click)="showDescription()"
      data-cy="expand-more-icon"
      >expand_more</span
    >
  </div>
  <div class="buttons-container">
    <div *ngIf="hasAddButton === true" class="add-product-button-container">
      <div class="button-subcontainer">
        <app-add-product-button [product]="product"> </app-add-product-button>
      </div>
    </div>
    <div *ngIf="hasEditButton === true" class="add-product-button-container">
      <div class="button-subcontainer">
        <app-edit-product-button
          productId="{{ productId }}"
        ></app-edit-product-button>
      </div>
    </div>
  </div>
</div>

<app-deliver-order-description
  (buttonClicked)="getOrderId()"
  *ngIf="hasDescription === true"
  description="{{ description }}"
  price="{{ price }}"
  client="{{ client }}"
  paymentType="{{ paymentType }}"
  orderStatus="{{ orderStatus }}"
  dateTimeArrival="{{ dateTimeArrival }}"
></app-deliver-order-description>
