<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<nav class="navbar">
  <div class="container-menu">
    <span class="material-symbols-outlined" routerLink="/home-delivery-boy"
      >arrow_back</span
    >
  </div>
</nav>

<h1>Tu balance</h1>

<div class="container">
  <div class="balance-container">
    <h2>$ {{ loggedUser.creditBalance }}</h2>
    <app-primary-button
      *ngIf="loggedUser.creditBalance > 0"
      title="Cobrar"
      routerLink="/withdraw-options"
    ></app-primary-button>
  </div>
</div>

<h1 *ngIf="pastWithdrawals.length > 0">Tus Extracciones</h1>

<div class="container-withdraw" *ngIf="pastWithdrawals.length > 0">
  <h3 *ngFor="let withdrawal of pastWithdrawals" class="balance-container">
    {{ withdrawal.dateTime }} | Retiro: ${{ withdrawal.amount }}
  </h3>
</div>

<footer
  *ngIf="pastWithdrawals.length > 0"
  routerLink="/all-delivery-withdrawals"
>
  <span class="material-symbols-rounded expand_more">expand_more </span>
</footer>
