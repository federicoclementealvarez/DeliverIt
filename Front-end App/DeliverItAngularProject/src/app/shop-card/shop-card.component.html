<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

<div class="container">
  <img class="image" src="https://img.restaurantguru.com/r6f0-Lemmys-logo-2020-08.jpg">
  <div class="text-container">
    <p class="card-title">{{ title }}</p>
    <p class="card-subtitle">{{ subtitle }}</p>
    <div class="text-and-star"><p class="card-bottomText">{{ bottomText }}</p><img *ngIf="hasStar === true" class="star-image" src="https://pixlok.com/wp-content/uploads/2021/07/Rating-SVG-Icon-s9fd.png"></div>
  </div>
  <div *ngIf="hasDropdown === true" class="dropdown">
    <span class="material-symbols-outlined" (click)="showDescription()">expand_more</span>
  </div>
  <div *ngIf="hasButton === true" class="add-product-button-container">
    <div class="button-subcontainer">
      <app-add-product-button [productId]="productId"></app-add-product-button>
    </div>
  </div>
</div>
