<div class="container">
    <h1>Agregar sabores de <br>helado</h1>
    <div class="input-button">
        <form onsubmit="event.preventDefault()">
            <div class="input-group">
                <h6>Nombre</h6>
                <input #input_name id="input-flavor-name" type="text" autofocus minlength="1">
                <h6>Descripci√≥n</h6>
                <input #input_description type="text" autofocus minlength="1">
            </div>
                <app-primary-button 
                class="button-style" 
                title="AGREGAR"
                (click)="createFlavor(input_name.value, input_description.value); 
                         input_name.value='';
                         input_description.value=''"
                ></app-primary-button>
        </form>
        <div 
        [ngClass]="{'flavor-border': (getService().flavors.length!=0)}"
        [style.height.px]=(getService().flavors.length*20000)>
            <div *ngFor="let flavor of getService().flavors" id="item-container">
                <div id="flavor-container">
                    <app-item-card 
                    class="item-card"
                    [name]="flavor.name"
                    [description]="flavor.description"
                    >
                    </app-item-card>
                </div>
                <div id="delete-button-container">
                    <app-delete-button 
                    class="delete-button"
                    (click)="deleteFlavor(flavor.id)"
                    ></app-delete-button>
                </div>
            </div>
        </div>
      <app-primary-button class="button-style" title="SIGUIENTE"></app-primary-button>
    </div>
</div>
