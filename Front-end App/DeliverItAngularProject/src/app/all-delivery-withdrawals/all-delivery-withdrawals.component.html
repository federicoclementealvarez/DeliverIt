<h1>Tus retiros</h1>

<div class="container-withdraw" *ngIf="pastWithdrawals.length > 0">
  <h3 *ngFor="let withdrawal of pastWithdrawals" class="balance-container">{{withdrawal.dateTime}} | Retiro:
    ${{withdrawal.amount}}</h3>
</div>


<div *ngIf="pastWithdrawals.length === 0" class="no-orders">
  <img class="img-no-orders" src="../assets/3d-casual-life-man-with-laptop-using-credit-card.png" />
