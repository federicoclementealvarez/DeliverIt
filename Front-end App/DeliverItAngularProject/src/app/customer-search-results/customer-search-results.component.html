<div class="container">
  <div class="content">
    <div class="searchbar-container">
      <button routerLink="/home-customer">
        <ion-icon name="arrow-back-outline" class="arrow-icon"></ion-icon>
      </button>
      <app-customer-searchbar></app-customer-searchbar>
    </div>
    <h3 *ngIf="shopTypeId; else elseBlock">{{ shopTypeDescription }}</h3>
    <ng-template #elseBlock>
      <h3 *ngIf="shops.length > 0; else elseBlock">
        <h3>Resultados de la b√∫squeda para "{{ this.searchInput }}"</h3>
      </h3>
      <ng-template #elseBlock>
        <h3>No se encontraron resultados para "{{ this.searchInput }}"</h3>
        <div class="container">
          <img class="img" src="../../assets/casual-life-3d-cardboard-boxes.png" alt="no se encontraron resultados">
        </div>
      </ng-template>
    </ng-template>
    <div class="shops">
      <app-shop-card
        *ngFor="let s of shops"
        shopId="{{ s.id }}"
        title="{{ s.name }}"
        [subtitle]="s.street + ' ' + s.streetNumber"
        bottomText="{{ s.stars }}"
        [hasStar]="true"
        [routerLink]="['/shop-customer', s.id]"
        [imagePath]="s.logoPath"
      >
      </app-shop-card>
    </div>
  </div>
</div>
